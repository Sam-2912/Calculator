<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div id="display-input">0</div>
            <hr>
            <div id="display-result"></div>
            <hr>

            <div id="buttons">
                <button id="all-clear">AC</button>
                <button id="clear">C</button>
                <button class="keys operators" id="modulo">%</button>
                <button class="keys operators" id="divide">รท</button>
                <button class="keys operands">7</button>
                <button class="keys operands">8</button>
                <button class="keys operands">9</button>
                <button class="keys operators" id="add">+</button>
                <button class="keys operands">4</button>
                <button class="keys operands">5</button>
                <button class="keys operands">6</button>
                <button class="keys operators" id="subtract">-</button>
                <button class="keys operands">1</button>
                <button class="keys operands">2</button>
                <button class="keys operands">3</button>
                <button class="keys operators" id="multiply">x</button>
                <button class="keys operands" style="width: 120px;">0</button>
                <button class="keys decimal">.</button>
                <button class="keys" id="equals">=</button>
            </div>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
